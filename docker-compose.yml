version: '3'
services:
  psql:
    image: postgres:10.5
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgres/init/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    restart: always
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - ./docker/mongo/init/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongos
      MONGO_INITDB_ROOT_PASSWORD: mongos
    ports:
      - 27017:27017
  couchbase:
    image: couchbase:community-6.5.1
    container_name: couchbase
    restart: always
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 11210:11210
